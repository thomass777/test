<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>动态加载内容</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 80%;
            max-width: 800px;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        加载中...
    </div>

    <script>
        // 使用Fetch API加载外部文本文件
        fetch('测试内容.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data.replace(/\n/g, '<br>');
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '加载内容时出错。';
            });
    </script>
</body>
</html>
